<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

<!-- <h1 class="text-xl font-bold">hello</h1> -->
<section class="w-11/12 mx-auto mt-6">
    
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- 1..tringle-->
            <div class="w-96 border-solid border-2 rounded border-sky-100 text-center justify-center p-4 ">
                <div><img class="mx-auto" src="images/triangle.png" alt=""></div>
                <h1 class="text-center my-8 font-bold text-4xl">triangle</h1>
                <input id="base-input" class="w-1/3 bg-slate-100" type="number" placeholder="base">cm
                <input id="hight-input" placeholder="hight" class="w-1/3 bg-slate-100 pl-2" type="number">cm
                <h4 class="my-4">Area: <span id="result">0</span>cm<sup>2</sup>
                </h4>
                <button class="block bg-gray-400 w-full my-4 text-white py-2 rounded " onclick="tringle()">Calculate</button>
            </div>
            <!-- 2..Rectangle -->
            <div class="w-96 border-solid border-2 rounded border-sky-100 text-center justify-center p-4 ">
                <div><img class="mx-auto" src="images/rectangle.png" alt=""></div>
                <h1 class="text-center my-8 font-bold text-4xl">triangle</h1>
                <input id="rectrangle-width" placeholder="width" class="w-1/3 bg-slate-100" type="number">cm
                <input id="rectrangle-lenght" placeholder="lenght" class="w-1/3 bg-slate-100 pl-2" type="number">cm
                <h4 class="my-4">Area: <span id="rectangle-display">0</span>cm<sup>2</sup>
                </h4>
                <button class="block bg-gray-400 w-full my-4 text-white py-2 rounded" onclick="rectangle()">Calculate</button>
            </div>
            <!-- 3 Parallelogram-->
            <div class="w-96 border-solid border-2 rounded border-sky-100 text-center justify-center p-4 ">
                <div><img class="mx-auto" src="images/parallelogram.png" alt=""></div>
                <h1 class="text-center my-8 font-bold text-4xl">Parallelogram</h1>
                <input id="parallelogram-base" placeholder="base" class="w-1/3 bg-slate-100" type="number">cm
                <input id="parallelogram-hight" placeholder="hight" class="w-1/3 bg-slate-100 pl-2" type="number">cm
                <h4 class="my-4">Area: <span id="parallelogram-display">0</span>cm<sup>2</sup>
                </h4>
                <button class="block bg-gray-400 w-full my-4 text-white py-2 rounded" onclick="parallelogram()">Calculate</button>
            </div>
           
        </div>
        
   
</section>



<!-- js link  -->
    <script src="js/script.js"></script>
</body>
</html>
